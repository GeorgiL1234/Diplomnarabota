## ===============================
## FILE UPLOAD SETTINGS
## ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# КРИТИЧНО: Задаваме file-size-threshold на 0, за да държим файловете в паметта
# Това е необходимо за Render.com, където файловата система е ефемерна
spring.servlet.multipart.file-size-threshold=0

## ===============================
## DATABASE (H2) - FILE-BASED PERSISTENCE
## ===============================
# File-based база данни за персистентност
# DB_CLOSE_DELAY=-1 означава да не затваря базата при последното свързване
# DB_CLOSE_ON_EXIT=FALSE означава да не затваря базата при излизане
# AUTO_SERVER=FALSE - не използваме server mode, само embedded
spring.datasource.url=jdbc:h2:file:./data/webshopdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate настройки
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Принудително записване на промените веднага
spring.jpa.properties.hibernate.flush_mode=commit
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Транзакции - Spring управлява автоматично с @Transactional
spring.transaction.default-timeout=60

# H2 Console (за дебъг - достъпна на http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

## ===============================
## ENCODING (CYRILLIC)
## ===============================
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

## ===============================
## ACTUATOR (health endpoint)
## ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

## ===============================
## LOGGING
## ===============================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.http.converter=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.webshop=DEBUG

